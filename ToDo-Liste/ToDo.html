<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do-Liste</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>To-Do-Liste</h1>
  <div class="neue-aufgabe">
    <input type="text" placeholder="Neue Aufgabe eingeben" id="neue-aufgabe-eingabe">
    <button id="neue-aufgabe-hinzufügen">Hinzufügen</button>
  </div>
  <h2>Ausstehende Aufgaben</h2>
  <ul id="ausstehende-aufgaben"></ul>
  <h2>Erledigte Aufgaben</h2>
  <ul id="erledigte-aufgaben"></ul>
  <script src="script.js"></script>
</body>
</html>
